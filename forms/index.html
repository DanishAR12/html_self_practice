<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Forms</title>
</head>
<h1>Information Collect Forms</h1>
<body>
   <form action="/action_page.php" method="get" target="_blank" autocomplete="on">
<label for="">First Name:</label>
<input type="text" id="fname" name="fname" value="john"><br><br>

<label for="lname">Last Name:</label>
<input type="text" id="lname" name="lname" value="joe"><br> <br>

<input type="radio" name="fav_language" id="html" value="HTML">
<label for="html">HTML</label> <br><br>

<input type="radio" name="fav_language" id="css" value="CSS">
<label for="css">CSS</label> <br><br>

<input type="radio" name="fav_language" id="javascript" value="JAVASCRIPT">
<label for="javascript">JAVASCRIPT</label> <br><br>

<input type="checkbox" name="vehicle1" id="vehicle1" value="Bike">
<label for="vehicle1"> Ihave a bike.</label><br> <br>

<input type="checkbox" name="vehicle2" id="vehicle2" value="Car">
<label for="vehicle2"> Ihave a car.</label><br> <br>

<input type="checkbox" name="vehicle3" id="vehicle3" value="Boat">
<label for="vehicle3"> Ihave a boat.</label><br> <br>

<label for="cars">Choose a car:</label>
<select name="cars" id="cars">
   <option value="volvo">Volvo</option>
   <option value="saab">Saab</option>
   <option value="fait" >Fait</option>
   <option value="audi">Audi</option>
</select> <br> <br>

<label for="cars">Choose a car:</label>
<select name="cars" id="cars">
   <option value="volvo">Volvo</option>
   <option value="saab">Saab</option>
   <option value="fait" >Fait</option>
   <option value="audi" selected>Audi</option>
</select> <br> <br>

<label for="cars">Choose a car:</label>
<select name="cars" id="cars" size="3">
   <option value="volvo">Volvo</option>
   <option value="saab">Saab</option>
   <option value="fait" >Fait</option>
   <option value="audi">Audi</option>
</select> <br> <br>

<label for="cars">Choose a car:</label>
 <select id="cars" name="cars" size="4" multiple>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option>
    <option value="audi">Audi</option>
  </select><br><br>

<p>Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.</p>

<input type="submit" value="Submit">

   </form>
</body>
</html>
